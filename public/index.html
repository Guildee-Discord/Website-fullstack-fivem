<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <!-- Tailwind via cdnjs (v2.2.19) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/base.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/components.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/utilities.min.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <main class="max-w-3xl mx-auto p-6">
      <div class="bg-white rounded-xl shadow p-6">
        <h1 class="text-2xl font-bold">Express + Discord OAuth + MySQL</h1>
        <p class="mt-2 text-gray-700">
          Projet simple: clique pour te connecter via Discord, puis on te redirige vers un dashboard protégé.
        </p>

        <div class="mt-6 flex gap-3">
          <a href="/login" class="px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">
            Se connecter avec Discord
          </a>
          <a href="/dashboard" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">
            Aller au dashboard
          </a>
        </div>

        <p class="mt-6 text-sm text-gray-500">
          (Oui, Tailwind est chargé via cdnjs. En prod, tu voudras probablement build ton CSS.)
        </p>
      </div>
    </main>
  </body>
</html>
